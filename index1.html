<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let np=parseInt(prompt("Ingrese el numero de piedras:"));
        let der=1
        let iz=100
        while (der<=iz){
            let medio=parseInt((der+iz)/2)
            let a=medio+2
            console.log("Tienes mas de "+medio+" piedras?")
            let res=prompt("")
            if (res==="si"){
                der=medio+1
            }else{
                iz=medio-1
            }
            if(a===np){
                console.log("Tienes "+a+" piedras")
                break
            }
        }
        
    </script>
</body>
</html>
